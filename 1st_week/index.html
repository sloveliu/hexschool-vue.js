<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

<body>
  <div class="container">
    <div class="card my-3">
      <div class="card-header">
        新增產品
      </div>
      <div class="card-body">
        <form class="row g-3" id="addForm">
          <div class="col-12">
            <label for="productTitle" class="form-label">產品標題</label>
            <input type="text" class="form-control" id="productTitle" placeholder="請輸入產品標題" name="產品標題">
            <p class="orderInfo-message" data-message="產品標題"></p>
          </div>
          <div class="col-md-4">
            <label for="productOriginPrice" class="form-label">原價</label>
            <input type="number" min="1" class="form-control" id="productOriginPrice" placeholder="請輸入原價" name="原價">
            <p class="orderInfo-message" data-message="原價"></p>
          </div>
          <div class="col-md-4">
            <label for="productPrice" class="form-label">售價</label>
            <input type="number" min="1" class="form-control" id="productPrice" placeholder="請輸入售價" name="售價">
            <p class="orderInfo-message" data-message="售價"></p>
          </div>
          <div class="col-md-4 form-check">
            <label for="productEnabled" class="form-check-label">啟用</label>
            <input class="form-check-input" type="checkbox" value="" id="productEnabled" checked>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="addBtn">建立</button>
          </div>
        </form>
      </div>
    </div>
    <button type="button" class="btn btn-danger" id="cleanAllBtn">清除全部</button>
    <table class="table">
      <thead>
        <tr>
          <th class="col-4 scope=" col">產品名稱</th>
          <th class="col-2 scope=" col">原價</th>
          <th class="col-2 scope=" col">售價</th>
          <th class="col-2 scope=" col">是否啟用</th>
          <th class="col-2 scope=" col">刪除</th>
        </tr>
      </thead>
      <tbody class="align-middle js-productList">
      </tbody>
    </table>
    <p>目前有 <span id="productCount">0</span> 項產品</p>
  </div>
  <script src="all.js"></script>
</body>

</html>
